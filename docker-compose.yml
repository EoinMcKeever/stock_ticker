version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: dashboard_db
    environment:
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: dashboard_pass
      POSTGRES_DB: dashboard_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d dashboard_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard_network

  app:
    build: .
    container_name: dashboard_app
    environment:
      DATABASE_URL: postgresql://dashboard_user:dashboard_pass@db:5432/dashboard_db
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      DEBUG: ${DEBUG:-true}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      MARKETAUX_API_KEY: ${MARKETAUX_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
    networks:
      - dashboard_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dashboard_network:
    driver: bridge
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock & Crypto Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock & Crypto Dashboard</h1>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="toggle-form">
            Don't have an account? <a href="#" id="showRegister">Register here</a>
        </div>
    </div>

    <!-- Register Form (hidden by default) -->
    <div class="container" id="registerContainer" style="display: none;">
        <h1>Create Account</h1>

        <div id="registerErrorMessage" class="error-message"></div>
        <div id="registerSuccessMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" minlength="8" required>
            </div>
            <button type="submit" id="registerBtn">Register</button>
        </form>

        <div class="toggle-form">
            Already have an account? <a href="#" id="showLogin">Login here</a>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock & Crypto Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div>
                    <h2 id="userName">Loading...</h2>
                    <p id="userEmail" style="color: #666; font-size: 14px;"></p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="tickers-section">
            <div class="section-header">
                <h2>Your Tickers with AI Insights</h2>
                <div class="header-actions">
                    <button id="addTickerBtn" class="add-ticker-btn">+ Add Ticker</button>
                    <button id="refreshAllBtn" class="refresh-btn">Refresh All</button>
                </div>
            </div>
            <div id="loadingState" class="loading">
                Loading your tickers and AI insights...
            </div>
            <div id="tickersContainer" style="display: none;"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>You don't have any tickers yet.</p>
                <p style="margin-top: 10px; color: #667eea;">Click "Add Ticker" to get started!</p>
            </div>
        </div>
    </div>

    <!-- Add Ticker Modal -->
    <div id="addTickerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Ticker</h2>
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="modalError" class="error-message"></div>
                <div id="modalSuccess" class="success-message"></div>

                <form id="addTickerForm">
                    <div class="form-group">
                        <label for="tickerSymbol">Ticker Symbol</label>
                        <input
                            type="text"
                            id="tickerSymbol"
                            name="symbol"
                            placeholder="e.g., AAPL, TSLA, BTC-USD"
                            required
                            autocomplete="off"
                        >
                        <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">
                            Enter stock symbol (e.g., AAPL, GOOGL) or crypto (e.g., BTC-USD, ETH-USD)
                        </small>
                    </div>
                    <button type="submit" id="submitTickerBtn">Add Ticker</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock & Crypto Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div>
                    <h2 id="userName">Loading...</h2>
                    <p id="userEmail" style="color: #666; font-size: 14px;"></p>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="tickers-section">
            <h2>Your Tickers</h2>
            <div id="loadingState" class="loading">
                Loading your tickers...
            </div>
            <div id="tickersGrid" class="tickers-grid" style="display: none;"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>You don't have any tickers yet.</p>
                <p style="margin-top: 10px; color: #667eea;">Add tickers using the API to see them here!</p>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
